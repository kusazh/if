<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>如果</title>
    <script>
      window.onload = function () {
        const place =
          window.location.search.toLowerCase().replace("=", "").slice(1) ||
          "纽约";
        document.querySelectorAll(".place").forEach((span) => {
          span.textContent = decodeURIComponent(place);
        });
      };
    </script>
    <style type="text/css">
      body {
        background-color: black;
        color: transparent;
        font-family: "Heiti SC", "Heiti", "黑体", sans-serif;
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 0.25rem;
        line-height: 1.7;
        margin: auto;
        padding: 1rem;
        text-shadow: 0 0 0.25rem #fbfff0, 0 0 1rem #9bb49b;
        transform: scaleY(0.5);
        width: 18rem;
      }

      p {
        padding-bottom: 4rem;
      }
    </style>
  </head>
  <body>
    <p>
      如果你爱他
      <br />
      就把他送到<span class="place"></span>去
      <br />
      因为那里是天堂
    </p>
    <p>
      如果你恨他
      <br />
      就把他送到<span class="place"></span>去
      <br />
      因为那里是地狱
    </p>
  </body>
</html>
